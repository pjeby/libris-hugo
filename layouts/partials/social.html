<ul class="social-links">
  {{- range . }}
  <li>
    <a href="{{ .url }}" target="_blank" rel="noopener"><span class="fab {{ .icon | default (print "fa-" .type) }}"
        aria-hidden="true"></span><span class="screen-reader-text">{{ .title }}</span></a>
  </li>
  {{- end }}
</ul><!-- .social-links -->
