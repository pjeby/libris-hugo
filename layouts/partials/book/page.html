  <div class="outer">
    <div class="inner">
      <div class="docs-content">
        {{ partial "book/nav" . }}
        <article class="post type-docs">
          <div class="post-inside">
            <header class="post-header">
              <h1 class="post-title line-left">{{ .Params.title }}</h1>
            </header><!-- .post-header -->
            <div class="post-content">
              {{ .Content }}
              {{ with partialCached "book/chapter-pages" . .Page -}}
                 <ul class="docs-section-items">
                   {{ range . -}}
                   <li class="docs-section-item"><a href="{{ .RelPermalink }}" class="docs-item-link">{{ .Title }}<span class="icon-angle-right" aria-hidden="true"></span></a></li>
                   {{- end }}
                 </ul><!-- .docs-section-pages -->
              {{ end -}}
            </div><!-- .post-content -->
          </div><!-- .post-inside -->
        </article><!-- .post -->
        <nav id="page-nav" class="page-nav">
          <div id="page-nav-inside" class="page-nav-inside sticky">
            <h2 class="page-nav-title">Jump to Section</h2>
          </div><!-- .page-nav-inside -->
        </nav><!-- .page-nav -->
      </div><!-- .docs-content -->
    </div><!-- .inner-->
  </div><!-- .outer -->
